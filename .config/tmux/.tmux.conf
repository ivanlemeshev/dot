# Tmux plugin manager
# <prefix> I -> install plugins
# <prefix> U -> update plugins
# <prefix> u -> remove/uninstall plugins not on the plugin list
set -g @plugin 'tmux-plugins/tpm'

# Tmux plugins
set -g @plugin 'tmux-plugins/tmux-online-status' # Online status
set -g @plugin 'tmux-plugins/tmux-battery' # Battery status
set -g @plugin 'tmux-plugins/tmux-yank' # Copy to clipboard

# Set prefix key to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use <prefix> u to remove/uninstall plugins
set -g @tpm-clean 'u'

set -g history-limit 100000

# Set mouse mode on
set -g mouse on

# Set clipboard integration
set -g set-clipboard on
# macOS
if-shell 'uname | grep -q Darwin' "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell 'uname | grep -q Darwin' "bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel 'pbcopy'"
# Linux
if-shell 'uname | grep -q Linux' "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"
if-shell 'uname | grep -q Linux' "bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"

# Set vi mode
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use <prefix> a to go to the last window
bind-key a last-window

# Set the internal terminal
set -g default-terminal "tmux-256color"

# Enable true color support
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colours (tmux 3.0+)
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable undercurl colours (tmux 3.0+) WSL in Windows Terminal)
if-shell 'test -n "$WSL_DISTRO_NAME"' {
  set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
}

# Makes pressing Esc pressing without delay
set -g escape-time 10

# Enable focus events for terminals that support them
set -g focus-events on

# Custom theme variables
set -g @thm_bg "#181616"
set -g @thm_fg "#c5c9c5"
set -g @thm_red "#c4746e"
set -g @thm_green "#8a9a7b"
set -g @thm_yellow "#c4b28a"
set -g @thm_blue "#8ba4b1"
set -g @thm_magenta "#a292a3"
set -g @thm_dim "#a6a69c"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

# Configure Battery icons (Nerd Fonts)
set -g @batt_icon_charge_tier8 '󰂂'
set -g @batt_icon_charge_tier7 '󰂁'
set -g @batt_icon_charge_tier6 '󰂀'
set -g @batt_icon_charge_tier5 '󰁿'
set -g @batt_icon_charge_tier4 '󰁾'
set -g @batt_icon_charge_tier3 '󰁽'
set -g @batt_icon_charge_tier2 '󰁼'
set -g @batt_icon_charge_tier1 '󰁺'
set -g @batt_icon_status_charged '󰂅'
set -g @batt_icon_status_charging '󰂄'
set -g @batt_icon_status_discharging '󰂃'
set -g @batt_icon_status_attached '󰂃'
set -g @batt_icon_status_unknown '󰂑'

# Status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_dim},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_red}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_dim},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_dim},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# Status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_magenta}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_dim}, none]│"
set -ga status-right "#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_green}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_dim}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# Bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# Pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_dim}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_dim}"
setw -g pane-border-lines single

# Window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

set -g window-status-format " #I:#W "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_dim}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_yellow}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_dim}]│"

set -g window-status-current-format " #I:#W "
set -g window-status-current-style "bg=#{@thm_green},fg=#{@thm_bg},bold"

# Initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
