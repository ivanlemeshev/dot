name: Test Setup

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Test setup on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run setup (first run)
        run: |
          # Remove the final 'exec fish -l' line to prevent blocking
          if [ "${{ runner.os }}" == "Linux" ]; then
            sed -i '$ d' bin/setup-ubuntu.sh
          fi
          ./bin/setup

      - name: Run setup (second run - test idempotency)
        run: ./bin/setup

      - name: Verify installations
        run: |
          echo "Checking key installations..."
          command -v git || echo "WARNING: git not found"
          command -v nvim || echo "WARNING: nvim not found"
          command -v tmux || echo "WARNING: tmux not found"
          command -v fish || echo "WARNING: fish not found"
          command -v gh || echo "WARNING: gh not found"
