# List of plugins

# https://github.com/tmux-plugins/tpm
# <prefix> Shift+i -> install plugins
# <prefix> Shift+u -> update plugins
# <prefix> u -> remove/uninstall plugins not on the plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Set tmux prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set key bindings to uninstall plugins
set -g @tpm-clean 'u'

# Set mouse mode on
set -g mouse on

# Set vi mode
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set key bindings for switching to last window
bind-key a last-window

# Set the default terminal terminfo
set -g default-terminal "tmux-256color"

# True colour support
set -as terminal-overrides ",xterm*:Tc"

# Makes pressing ESC in Neovim happen without delay
set -g escape-time 10

set -g focus-events on

# Styling for tmux status bar
set -g set-titles on
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-style "fg=black,bg=grey"
set -g status-justify left
set -g status-keys vi

set -g window-status-format " #W#F"
set -g window-status-current-format " #W#F"
set -g window-status-separator ""

set -g status-left ""
set -g status-left-length 0
set -g status-left-style default

set -g status-right "%d %b %Y - %H:%M "
set -g status-right-length 30
set -g status-right-style default

# Set the catppuccino theme
# application - display the current window running application
# directory - display the basename of the current window path
# session - display the number of tmux sessions running
# user - display the username
# host - display the hostname
# date_time - display the date and time
# uptime - display the uptime
# battery - display the battery
set -g @catppuccin_status_modules_right "application session date_time battery"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"
set -g @catppuccin_application_icon ""
set -g @catppuccin_host_icon "󰨇"
set -g @catppuccin_session_icon ""
set -g @catppuccin_user_icon "󱩛"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
