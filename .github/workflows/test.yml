name: Test

on:
  push:
    branches: [main, v2]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Run setup
        run: ./v2/setup

      - name: Run verification
        run: ./v2/tests/verify.sh

